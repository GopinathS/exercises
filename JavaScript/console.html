<html>
<head>
<script type="text/javascript">
function div()
{
for(i=1;i<=100;i++){

if(i%3==0){
document.getElementById("demo").innerHTML=i;

console.log(i);
}

}

}
</script>
</head>
<body>
<div id="one">
	<h1>Exercise-1</h1>
	<p id="demo">The numbers between 1 to 100 which are divisible by 2 and 3 . Please find the result in console..</p>
</div>


<button type="button" onclick="div()">Click here !</button>

</body>
</html>
